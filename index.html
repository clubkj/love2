<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title><good-Tac-bad></good-Tac-bad> — External Assets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>good‑pratik‑bad</h1>
  
    </header>

    <div class="card">
      <div class="game">
        <div>
          <div id="board" class="board" aria-label="tic tac toe board"></div>
        </div>

        <aside class="panel">
          <div class="status" id="status">Current: <strong id="current">X</strong></div>

          <div class="scoreboard">
            <div class="score"><div class="label">X</div><div id="scoreX">0</div></div>
            <div class="score"><div class="label">O</div><div id="scoreO">0</div></div>
            <div class="score"><div class="label">Draws</div><div id="scoreD">0</div></div>
          </div>

          <div class="controls-col">
            <div class="controls-row">
              <button id="resetBtn" class="btn ghost">Reset Board</button>
              <button id="resetAllBtn" class="btn">Reset Scores & Board</button>
            </div>
          </div>
        </aside>
      </div>
    </div>

    <footer>Created by Saharsh</footer>
  </div>

  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <h2 id="resultTitle">Result</h2>
      <p id="resultText"></p>
      <div class="modal-actions">
        <button id="nextBtn" class="btn">Next Round</button>
        <button id="closeBtn" class="btn ghost">Close</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
